language: node_js
node_js:
- '10.15.3'
sudo: true
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
- npm i -g npm@6.9.0
jobs:
  include:
  - stage: tests
    name: lint
    script:
      TRAVIS_JOB_NAME=lint npm run eslint
      TRAVIS_JOB_NAME=unit npm run test-unit
      TRAVIS_JOB_NAME=integration npm run test-integration
  - stage: publish
    if: tag IS present
    deploy:
      provider: npm
      email: devtools@streamr.com
      api_key:
        secure: 
      on:
        tags: true
        branch: master
        repo: streamr-dev/network
