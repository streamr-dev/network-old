<!doctype html>
<html>
<head>
    <title>Streamr Network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" integrity="sha256-JuQeAGbk9rG/EoRMixuy5X8syzICcvB0dj3KindZkY0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" integrity="sha256-iq5ygGJ7021Pi7H5S+QAUXCPUfaBzfqeplbg/KlEssg=" crossorigin="anonymous" />
    <style type="text/css">
        #network {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<ul id="menu">
</ul>
<div id="network"></div>
<script>
    // create an array with nodes
    var nodes = new vis.DataSet();

    // create an array with edges
    var edges = new vis.DataSet();

    // create a network
    var container = document.getElementById('network');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        nodes: {
            shape: 'dot',
            size: 16
        },
        layout:{
            randomSeed: 34
        },
        physics: {
            forceAtlas2Based: {
                gravitationalConstant: -26,
                centralGravity: 0.005,
                springLength: 230,
                springConstant: 0.18
            },
            maxVelocity: 146,
            solver: 'forceAtlas2Based',
            timestep: 0.35,
            stabilization: {
                enabled:true,
                iterations:2000,
                updateInterval:25
            }
        }
    };
    var network = new vis.Network(container, data, options);

    let searchParams = new URLSearchParams(window.location.search);
    let tracker = decodeURIComponent(searchParams.get('tracker'));
    let topology

    fetch(tracker).then(function(response) {
        if (response.status !== 200) {
            console.error("Error. Got status %d for %s", response.status, tracker)
        } else {
            return response.json()
        }
    }).then((topologyJson) => {
        topology = topologyJson
        buildStreamsList(topology)
    }).catch(function(err) {
        console.error(err)
    })

    function buildStreamsList(topology) {
        function $(element) {
            return document.getElementById(element);
        }

        var streamList = $('menu');

        Object.keys(topology).forEach((stream) => {
            var newLI = document.createElement('li');
            newLI.appendChild(document.createTextNode(stream));
            newLI.addEventListener('click', (e) => {
                buildNetwork(stream)
            })
            streamList.appendChild(newLI);
        })
    }

    function buildNetwork(stream) {
        let streamTopology = topology[stream]

        nodes.clear()
        edges.clear()

        Object.entries(streamTopology).map(([nodeId, neighbors]) => {
            nodes.add({
                id: nodeId,
                label: nodeId + "\nLeft-Aligned box"
            })

            neighbors.forEach((neighborId) => {
                const idAZ = nodeId + '_' + neighborId
                const idZA = neighborId + '_' + nodeId

                if (!edges.get(idAZ) && !edges.get(idZA)) {
                    edges.add({
                        id: idAZ,
                        from: nodeId,
                        to: neighborId
                    })
                }
            })
        })
    }
</script>
</body>
</html>
